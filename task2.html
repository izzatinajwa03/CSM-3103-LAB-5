
<html>
  <head>
    <title>Lab 4: Task 2</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
      #boxes { margin-top: 50px; float: left; width: 100%; }
      #toggles { float: left; width: 100%; margin-top: 10px; }
      #info { float: left; margin-top: 5px; }
      .box { width: 50px; height: 50px; float: left; }
      .outlined { border: 2px solid black; }
      .round-edge { border-radius: 15px; }
      .teal { background-color: teal; }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>

    <script>
      var colorTeal = "rgb(57, 204, 204)";

      $(document).ready(function(){
        $('#button_toggle_roundedges').click(function() {
          // Hide all boxes
          $('.box').hide();
          // Randomly select one box
          var randomIndex = Math.floor(Math.random() * $(".box").length);
          var selectedBox = $(".box").eq(randomIndex);
          // Apply styles to selected box
          selectedBox.addClass('round-edge').show();
        });

        $('#button_toggle_color').click(function() {
          // Hide all boxes
          $('.box').hide();
          // Randomly select one box
          var randomIndex = Math.floor(Math.random() * $(".box").length);
          var selectedBox = $(".box").eq(randomIndex);
          // Apply styles to selected box
          selectedBox.addClass('teal').show();
        });

        $('#button_add_box').click(function() {
          // Add a new box
          var existingBoxes = $(".box").length;
          var newBox = $('<div></div>').addClass('box outlined').attr('id', 'box' + (existingBoxes + 1));
          $("#boxes").append(newBox);
        });
      });
    </script>

  </head>
  <body>
    <div class="container">
      <div id="boxes">
        <div id="box1" class="box outlined"></div>
        <div id="box2" class="box outlined"></div>
        <div id="box3" class="box outlined"></div>
      </div>

      <div id="toggles">
        <h2>Toggles</h2>
        <button class="btn" id="button_toggle_color">Toggle Colors</button>
        <button class="btn" id="button_toggle_roundedges">Toggle Rounded Borders</button>
        <button class="btn" id="button_add_box">Add a New Box</button>
      </div>
    </div>
  </body>
</html>
